<!doctype html>
<html lang="utf-8">
  <head>
  	<title>Gains Giriş Ekranı</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/icon.png" />
	</head>
	<body class="img" style="background-image: url(images/bg2.png);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4"></h3>
						<form action="#" class="signup-form">
              <div class="form-group mb-3">
                
                <br/>
              </div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">E-MAİL ADRESİ</label>
		      			<input type="text" class="form-control" placeholder="abc@abc.com" required="true">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">ŞİFRE</label>
	              <input id="password" type="password" class="form-control" placeholder="***" required="true">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Giriş Yap</button>
				
					
	            </div>
				<div class="form-group"><button type="submit" class="form-control btn btn-outline-dark submit px-3">Kayıt Ol</button></div>
	          </form>

	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
