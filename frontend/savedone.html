    <!-- Saved Table -->
    <script>
        let excercise = [
            {
                name: "Seated Dumbbell Shoulder Press",
                explonation: "Sit on an upright bench holding a dumbbell in each hand at shoulder height with your palms facing away from you. Keep your chest up and your core braced, and look straight forward throughout the move. Press the weights directly upwards until your arms are straight and the weights touch above your head",
                time: 12.8,
            },
            {
                name: "Wrist Curl",
                explonation: "Curl your wrists upward as you exhale. Perform this movement slowly to engage the forearms and prevent the weights from straining your wrists. Extend your wrists downward as far as they will comfortably go on an inhale. Return the wrists to a neutral position",
                time: 12.8,
            }
        ];


        //fetch('').then(response => response.json()).then(json => {
        //  let excercise = json;
        //  console.log(json);

        let table = document.getElementById("savedtable");
        for (let i = 0; i < excercise.length; i++) {
            let newRow = table.insertRow(i + 1);

            let inner1 = (i + 1).toString();
            let inner2 = excercise[i].name;
            let inner3 = excercise[i].time;

            newRow.insertCell().innerHTML = inner1;
            newRow.insertCell().innerHTML = inner2;
            newRow.insertCell().innerHTML = inner3;
        }

//  });
    </script>

    <!-- Muscle Select -->

        let selectMuscle = document.getElementById("muscleselect");
        console.log(muscle.length);

            newSelect.text = muscle[i].name;
            selectMuscle.add(newSelect);

    </script>
